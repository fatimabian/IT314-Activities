<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activities Menu</title>

  <style>
    /* Reset default margin */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: rgb(255, 255, 255);
      text-shadow: 2px 2px 10px black;
      text-align: center;
    }

    /* Background full screen */
    body {
      background: url("act1_img/sea.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Main container */
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      text-align: center;
    }

    /* Header text */
    header h1 {
      font-size: 80px;
      margin: 0;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }

    header h2 {
      font-size: 28px;
      margin: 15px 0 0;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    header h3 {
      font-size: 22px;
      margin-top: 10px;
      font-style: italic;
      letter-spacing: 2px;
      color: #ffeb3b;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
    }

    /* Button container */
    .button-container {
      display: flex;
      gap: 30px;
      margin-top: 40px;
      justify-content: center;
    }

    /* Fancy bigger buttons */
    .btn {
      text-decoration: none;
      padding: 20px 60px;
      font-size: 22px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      border: none;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Welcome Header -->
    <header>
      <h1>Welcome, Nakama!</h1>
      <h2>Fatima Bian Arnigo</h2>
      <h3>SM 3101 â€” Activities Page</h3>
    </header>

    <!-- Buttons -->
    <div class="button-container">
      <a href="activity_1.html" class="btn">Activity 1<a>
      <a href="activity_2.html" class="btn">Activity 2<a>
    </div>
  </div>

</body>
</html>
